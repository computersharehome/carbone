<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
	<title>backbone stickit</title>
	<link href="/Content/css/styles.css" rel="stylesheet" />
</head>
<body>
<form id="filter">

    <header>
        <h1>Car Bones</h1>
    </header>
    <img class="save hidden" src="/Content/img/save.png" title="Save Changes" alt="Save Changes" /> 

    <div id="content" ></div>
    <p></p>
    <div id="logmessages"></div>

    <script id="car-template" type="text/x-template">
        <div class="car">
            <div> 
                Make: <input id="make-input" class="short-name">&nbsp;&nbsp;  
                Model: <input id="model-input">
                <span class="description">
                    <span id="make-desc"/> <span id="model-desc"/>
                </span>
            </div>
        </div>
    </script>

    <input type="text" id="text-value" class="text">

    <fieldset>
        <legend>Actions</legend>
        <div>
            <input type="checkbox" id="action-sell" class="action" value="Sell">
            <label for="action-sell">Sell</label>
        </div>
        <div>
            <input type="checkbox" id="action-buy" class="action" value="Buy">
            <label for="action-buy">Buy</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Order Type</legend>
        <div>
            <input type="radio" id="order-type-market" name="order-type" class="order-type" value="Market">
            <label for="order-type-market">Market</label>
        </div>
        <div>
            <input type="radio" id="order-type-limit" name="order-type" class="order-type" value="Limit">
            <label for="order-type-limit">Limit</label>
        </div>
    </fieldset>        
</form>
        
<div id="output">
    <p id="title-value"></p>
    <p id="actions-value"></p>
    <p id="order-type-value"></p>
</div>

	<script type="text/javascript" src="Scripts/app/boot/require.config.js"></script>
	<script type="text/javascript" src="Scripts/lib/require/require.js"></script>
	<script type="text/javascript">requirejs(["app"]);</script>
	<!-- script type="text/javascript">alert(requirejs.s.contexts._.config.waitSeconds);</script -->
</body>
</html>
